<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Greeting</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            color: #ff6347;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page!</h1>
    <p id="greeting">Please wait while we greet you...</p>

    <script>
        // Prompt the user for their name
        let name = prompt("What's your name?");
        
        // Check if name is provided and update greeting
        if (name) {
            document.getElementById("greeting").innerHTML = `Hello, ${name}! I hope you're having a great day!`;
        } else {
            document.getElementById("greeting").innerHTML = "Hello, friend! Hope you enjoy your visit!";
        }
    </script>
</body>
</html>
